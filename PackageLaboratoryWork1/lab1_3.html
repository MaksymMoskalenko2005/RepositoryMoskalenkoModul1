<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця 4x4</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        .row1 { background-color: lightblue; }
        .row2 { background-color: lightgreen; }
        .row3 { background-color: lightcoral; }
        .row4 { background-color: lightgoldenrodyellow; }
    </style>
</head>
<body>
    <table>
        <tr class="row1">
            <td>Комірка 1-1</td>
            <td>Комірка 1-2</td>
            <td>Комірка 1-3</td>
            <td>Комірка 1-4</td>
        </tr>
        <tr class="row2">
            <td>Комірка 2-1</td>
            <td rowspan="2">Об'єднані 2-2 та 3-2</td>
            <td>Комірка 2-3</td>
            <td>Комірка 2-4</td>
        </tr>
        <tr class="row3">
            <td>Комірка 3-1</td>
            <td>Комірка 3-3</td>
            <td>Комірка 3-4</td>
        </tr>
        <tr class="row4">
            <td>Комірка 4-1</td>
            <td>Комірка 4-2</td>
            <td>Комірка 4-3</td>
            <td>Комірка 4-4</td>
        </tr>
    </table>
</body>
</html>
