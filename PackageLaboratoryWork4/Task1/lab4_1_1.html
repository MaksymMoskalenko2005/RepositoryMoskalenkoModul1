<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Залікова книжка студента</title>
    <style>
        body {
            background-image: url('university_logo.png');
            background-size: 60%;
            background-repeat: no-repeat;
            background-position: top;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Залікова книжка студента</h1>
        <form>
            <label for="fullName">ПІБ студента:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="studentId">Номер залікової книжки:</label>
            <input type="text" id="studentId" name="studentId" required>

            <label for="faculty">Факультет:</label>
            <input type="text" id="faculty" name="faculty" required>

            <label for="specialty">Спеціальність:</label>
            <input type="text" id="specialty" name="specialty" required>

            <label for="course">Курс:</label>
            <input type="number" id="course" name="course" required>

            <label for="group">Група:</label>
            <input type="text" id="group" name="group" required>

            <h2>Оцінки</h2>
            <label for="subject">Предмет:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="grade">Оцінка:</label>
            <input type="number" id="grade" name="grade" required>

            <label for="date">Дата:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Зберегти</button>
        </form>
    </div>
</body>
</html>
